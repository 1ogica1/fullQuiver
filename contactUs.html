<html>
	<head>
		<title>Full Quiver - Contact Us</title>
		<link rel="icon" type="image/jpg" href="Images/QuiverIcon.jpg">
		
		<link rel="stylesheet" href="indexCSS.css" />
	</head>
	<body>
		<div id="content">
			<img id="slideshow" class="headerImage" src="Images/850x200.jpg"/>
			<img id="logo" class="headerImage" src="Images/850x100.jpg"/>
			
			<div class="mainNav">
				<a href="index.html">Home</a>
				<a href="product.html">Products</a>
				<a href="tutorial.html">Tutorials</a>
				<a href="aboutUs.html">About Us</a>
				<span>Contact Us</span>
				<a href="account.html">Account</a>
			</div>
			
			</br>
			</br>
			</br>
		    
			<div id="contactUsDiv">
				<form name="contactUsForm" method="post">
					<fieldset class="noBorderFieldset">
						<legend>Contact Information</legend>
						
						<div class="fieldDiv">
							<div class="labelDiv">
								<label for="firstName">First Name : </label>
							</div>
							<div class="inputDiv">
								<input type="text" id="firstName" name="firstName" />
							</div>
						</div>
						
						<div class="fieldDiv">
							<div class="labelDiv">
								<label for="lastName">Last Name : </label>
							</div>
							<div class="inputDiv">
								<input type="text" id="lastName" name="lastName" />
							</div>
						</div>
						
						<div class="fieldDiv">
							<div class="labelDiv">
								<label for="phoneNumber">Phone Number : </label>
							</div>
							<div class="inputDiv">
								<input type="text" id="phoneNumber" name="phoneNumber" />
							</div>
						</div>
						
						<div class="fieldDiv">
							<div class="labelDiv">
								<label>Province : </label>
							</div>
							<div class="inputDiv">
								<select>
									<option>Alberta</option>
									<option>British Columbia</option>
									<option>Manitoba</option>
									<option>New Brunswick</option>
									<option>Newfoundland and Labrador</option>
									<option>Nova Scotia</option>
									<option>Ontario</option>
									<option>Prince Edward Island</option>
									<option>Quebec</option>
									<option>Saskatchewan</option>
								</select>
							</div>
						</div>
						
						<div class="fieldDiv">
							<div class="labelDiv">
								<label for="city">City : </label>
							</div>
							<div class="inputDiv">
								<input type="text" id="city" name="city" />
							</div>
						</div>
						
						<div class="fieldDiv">
							<div class="labelDiv">
								<label for="streetAddress">Street Address : </label>
							</div>
							<div class="inputDiv">
								<input type="text" id="streetAddress" name="streetAddress" />
							</div>
						</div>
					</fieldset>
					
					<fieldset class="noBorderFieldset">
						<legend>Comments</legend>
						
						<div class="fieldDiv">
							<div class="labelDiv">
								
							</div>
							<div class="inputDiv">
								<textarea maxlength="450"></textarea>
							</div>
						</div>
					</fieldset>
				</form>
			</div>
			
			<footer>
					Full Quiver &copy; 2014 All Chooches Reserved
			</footer>
		</div>
	</body>
</html>
